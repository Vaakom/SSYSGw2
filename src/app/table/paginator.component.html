<nav aria-label="Table pages" *ngIf="totalRows > 0">
    <ul class="pagination">
        <li class="page-item" (click)="selectPage(1)">
            <a class="page-link">
                <i class="fa fa-angle-double-left" aria-hidden="true"  style="line-height: inherit !important;"></i>
            </a>
        </li>        
        <li class="page-item" (click)="selectPage(previousPage)">
            <a class="page-link">
                <i class="fa fa-angle-left" aria-hidden="true" style="line-height: inherit !important;"></i>
            </a>
        </li>        
        <li class="page-item" *ngFor="let pageNum of pageArray" (click)="selectPage(pageNum)" [class.active]="pageNum == currentPage">
            <a class="page-link">{{pageNum}}</a>
        </li>
        <li class="page-item" (click)="selectPage(nextPage)">
            <a class="page-link">
                <i class="fa fa-angle-right" aria-hidden="true" style="line-height: inherit !important;"></i>
            </a>
        </li>        
        <li class="page-item" (click)="selectPage(totalPages)">
            <a class="page-link">
                <i class="fa fa-angle-double-right" aria-hidden="true"  style="line-height: inherit !important;"></i>
            </a>
        </li> 
    </ul>
</nav>
