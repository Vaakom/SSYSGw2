<div>
    <!--<div *ngIf="tableData!=null">-->
    <h3>{{tableMeta.name}}</h3>
    <table class="table table-striped table-hover mb-5">
        <thead>
            <tr>
                <th *ngFor="let fieldName of tableMeta.legend.i" (click) = "setSortColumn(fieldName)">
                    {{fieldName}}
                </th>
            </tr>
        </thead>
        <tbody *ngIf="rowSet != null">
            <tr *ngFor="let currentRow of rowSet">
                <td *ngFor="let fieldValue of currentRow; let i = index">
                    <span [ngSwitch]="tableMeta.legend.t[i]">
                    <span *ngSwitchCase="'DATE'">{{fieldValue | date: 'dd.MM.yyyy HH:mm:ss'}}</span>
                    <span *ngSwitchDefault>{{fieldValue}}</span>
                    </span>                    
                </td>
            </tr>
        </tbody>
    </table>    
</div>

<div class="text-center mt-5" *ngIf="showLoadIcon">
  <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
</div>
