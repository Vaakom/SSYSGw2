<div>
    <table class="table table-striped table-hover" *ngIf="tableData!=null">
        <thead>
            <tr>
                <th *ngFor="let fieldName of tableData.data.legend.i">{{fieldName}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let currentRow of tableData.data.rowSet">
                <td *ngFor="let fieldValue of currentRow">123</td>
            </tr>
        </tbody>
    </table>    
</div>
