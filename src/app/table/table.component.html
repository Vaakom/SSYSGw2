<div>
    <h3 class="mt-2">{{tableMeta.name}}</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th *ngFor="let fieldName of tableMeta.legend.i; let i = index" (click) = "setSortColumn(fieldName)" style=" word-break: break-word">
                    {{fieldName}} 
                    <i class="fa" [ngClass] = 'getSortIcon(i)' aria-hidden="true" *ngIf="fieldName == tableConfig.orderBy"></i>
                </th>
            </tr>
        </thead>
        <tbody *ngIf="rowSet != null">
            <tr *ngFor="let currentRow of rowSet">
                <td *ngFor="let fieldValue of currentRow; let i = index" [ngSwitch]="tableMeta.legend.t[i]">
                        <span *ngSwitchCase="'DATE'" style="word-break: break-word">{{fieldValue | date: 'dd.MM.yyyy HH:mm:ss'}}</span>
                        <span *ngSwitchDefault style="word-break: break-word">{{fieldValue}}</span>
                </td>
            </tr>
        </tbody>
    </table>        
    <paginator 
        [currentPage] = "tableConfig.currentPage" 
        [rowsOnPage] = "tableConfig.rowsOnPage" 
        [totalRows] = "tableConfig.totalRows"
        [showPages] = "showPages"
        (onPageSelected)="selectNewPage($event)"></paginator>
</div>

<div class="text-center mt-5" *ngIf="showLoadIcon">
  <i class="fa fa-spinner fa-spin fa-3x text-primary"></i>
</div>
